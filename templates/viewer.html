{{ define "body" }}
<div class="container">
  <br/>
  <div class="well well-sm">
    <div class="row">
      <div class="col-sm-4">
        <abbr title="hell">{{ .user }}</abbr>
      </div>
      <div class="col-sm-offset-4 col-sm-4 text-right">
        <!-- Last Updated -->
      </div>
    </div>
  </div>
</div>
  {{ range .blogs }}
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <h3 style="text-transform: uppercase;">
        <a href="/view/{{ .Author }}/{{ .Name }}">{{ .Title }}</a>
      </h3>
      <p class="text-muted">
        <i class="fa fa-clock-o"></i>
        <small>{{ .Published.Format "January 2, 2006" }}</small>
      </p>
      <br/>
      {{ .Body }}
    </div>
  </div>
</div>
  <hr/>
  {{ end }}
  <br/>

{{ end }}
