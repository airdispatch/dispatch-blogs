{{ define "body" }}
<div class="container">
  <br/>
  <div class="well well-sm">
    <div class="row">
      <div class="col-sm-4">
        <abbr title="hell"><a href="/view/{{.user}}">{{ .user }}</a></abbr>
      </div>
      <div class="col-sm-offset-4 col-sm-4 text-right">
        <!-- Last Updated -->
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <h3 style="text-transform: uppercase;">
        <a href="/view/{{ .post.Author }}/{{ .post.Name }}">{{ .post.Title }}</a>
      </h3>
      <p class="text-muted">
        <i class="fa fa-clock-o"></i>
        <small>{{ .post.Published.Format "January 2, 2006" }}</small>
      </p>
      <br/>
      {{ .post.Body }}
    </div>
  </div>
</div>
<hr/>
<div class="container">
  <a href="/view/{{ .post.Author }}">See more of {{ .post.Author }}</a>
</div>
{{ end }}
